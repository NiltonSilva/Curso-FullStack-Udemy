<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalé Hotel</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    
    <div id="container"> <!-- Início CONTAINER -->
        <div id="topo"> <!-- Início TOPO -->
            <div id="area-logo"> <!-- Início AREA DE LOGO -->
                <h1 class="logo">
                    <a href="">Chalé Hotel</a>
                </h1>
            </div> <!-- Final AREA DE LOGO -->
            <div id="area-menu"> <!-- Início AREA DE MENU -->
                <div id="conteudo-menu">
                    <div id="menu-locais">
                        <span class="locais">Rio de Janeiro - São Paulo - Belo Horizonte</span>
                        <a class="reserva" href="">Reservar</a>
                        <div style="clear: both;"></div>
                    </div>

                    <div id="menu"> <!-- INÍCIO menu nevegação vertical -->
                        <ul id="navegacao">
                            <li><a href="">Home</a></li>
                            <li><a href="">História</a></li>
                            <li><a href="">Imprensa</a></li>
                            <li><a href="">Gastronomia</a></li>
                            <li><a href="">Contato</a></li>
                        </ul>
                        <img class="depoimento" src="imagens/depoimento.png" alt="depoimento de um cliente satisfeito">
                    </div> <!-- FIM menu nevegação vertical -->

                </div>
            </div> <!-- Final AREA DE MENU -->
        </div> <!-- Fim TOPO -->
    </div> <!-- Fim CONTAINER -->

</body>
</html>
