<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="estilizando-formulario/css/meu-estilo.css" />
</head>
<body>
    
    <h2>Estilizando formulários</h2>
    <form>

        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" />
                <!--    SURTE O MESMO RESULTADO DA FORMAD E CIMA
                    <label>Nome:
                        <input type:"text" name="nome" id="nome" />
                    </label>
                 -->
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" />
                 <!--    SURTE O MESMO RESULTADO DA FORMAD E CIMA
                    <label>E-mail:
                        <input type:"email" name="email" id="email" />
                    </label>
                 -->
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url" />
                <!--    SURTE O MESMO RESULTADO DA FORMAD E CIMA
                    <label>URL:
                        <input type:"text" name="url" id="url" />
                    </label>
                 -->
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim" /> Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao" /> Não
                </label>
            </div>
        </fieldset>

    </form>

</body>
</html>
