<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input do HTML5</title>
    <link rel="stylesheet" type="text/css" href="css/estilo-novas-tags-input.css">

</head>
<body>

    <form>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required="required" autofocus="autofocus"><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required="required" ><br><br>

        <label for="numero">NÃºmero: </label>
        <input type="number" name="numero" id="numero" required="required" min="0" max="20" step="5"><br><br>

        <label for="url">URL: </label>
        <input type="url" name="url" id="url" placeholder="http:///www.abcde.com.br"><br><br>

        <label for="search">Pesquisa: </label>
        <input type="search" name="search" id="search"><br><br>

        <label for="range">Range: </label>
        <input type="range" name="range" id="range" min="1" max="20" value="10" step=""><br><br>

        <label for="date">Data: </label>
        <input type="date" name="date" id="date"><br><br>

        <label for="color">Cor: </label>
        <input type="color" name="color" id="color"><br><br>

        <input type="submit" name="" value="ENVIAR">
    </form>

</body>
</html>
